---
- hosts: opensearch_dashboards
  pre_tasks:
    - name: Gather facts from OpenSearch nodes
      setup:
      delegate_to: "{{ item }}"
      delegate_facts: true
      when: hostvars[item]['ansible_default_ipv4'] is not defined
      with_items:
        - "{{ groups['opensearch'] }}"
  roles:
    - opensearch_dashboards
  become: true
